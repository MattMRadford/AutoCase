<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>AutoCase</title>
  <style>
    body {
        font-family: 'Segoe UI', 'Inter', sans-serif;
        font-weight: 400;
        letter-spacing: 0.2px;
        width: 220px;
        padding: 12px;
        background: #1e1e1e;
        margin: 0;
        color: #d4d4d4;
        line-height: 1.4;
        letter-spacing: 0.3px;
        border: 1px solid #555;
        box-shadow:
            0 0 0 1px #2d2d2d,
            0 0 0 2px #3c3c3c,
            0 8px 16px rgba(0, 0, 0, 0.6);
        border-radius: 10px;

        animation: fadeIn 0.25s ease-out;



    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
    }



   h1 {
        font-family: 'Segoe UI', 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 12px;
        letter-spacing: 0.8px;
        border-bottom: 1px solid #3c3c3c;
        padding-bottom: 6px;
        border-bottom: 1px solid #007acc;
        box-shadow: 0 1px 0 #007acc;

    }

    .option {
      margin-bottom: 8px;
        padding: 4px 6px;

    }

    .option:hover {
        background-color: #2a2a2a;
        border-radius: 6px;
        transition: background 0.2s ease;
    }


    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      position: relative;
        overflow: hidden; /* ensures ripple stays inside */

    }
    label::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 20px; /* adjust to align with radio */
        width: 30px;
        height: 30px;
        background-color: rgba(0, 122, 204, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
        pointer-events: none;
    }


    input[type="radio"] {
        position: relative;
        appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #007acc;
        border-radius: 50%;
        background-color: transparent;
        transition: box-shadow 0.3s ease;

        
        accent-color: #007acc;
        margin-right: 8px;
    }

    input[type="radio"]:hover {
        transform: scale(1.1);
    }


    input[type="radio"]:checked + label {
        background-color: #2d2d2d;
        border-radius: 6px;
        box-shadow: 0 0 0 1px #007acc;
    }

    input[type="radio"]:checked::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background-color: #007acc;
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }

    input[type="radio"]:checked + label::after {
        animation: ripple 0.4s ease-out forwards;
    }


    

    @keyframes ripple {
        to {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }
    }




    form {
        background-color: #252526;
        padding: 10px;
        border-radius: 8px;
        box-shadow: inset 0 0 0 1px #3c3c3c;
    }



    
  </style>
</head>
<body>
  <h1>Choose Casing Mode</h1>
  <form id="casingForm">
    <div class="radio-container">
        <label><input type="radio" name="mode" value="title"> Title Case</label>
    </div>
    <div class="radio-container"></div>
        <label><input type="radio" name="mode" value="sentence"> Sentence case</label>
    </div>
    <div class="radio-container"></div>
       <label><input type="radio" name="mode" value="upper"> UPPERCASE</label>
    </div>
    <div class="radio-container"></div>
        <label><input type="radio" name="mode" value="lower"> lowercase</label>
    </div>
    <div class="radio-container">
      <label><input type="radio" name="mode" value="snake"> snake_case</label>
    </div>
    <div class="radio-container">
      <label><input type="radio" name="mode" value="camel"> camelCase</label>
    </div>

    <label>
        <input type="checkbox" id="toggle" checked />
            AutoCase Enabled
    </label>

</form>
<div style="
  text-align: center; 
  margin-top: 12px; 
  padding-top: 8px; 
  border-top: 1px solid #3c3c3c;
">
  <a href="#" id="rateLink" style="
    color: #007acc; 
    text-decoration: none; 
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  ">
    <span>‚≠ê</span> Rate AutoCase
  </a>
</div>
<div id="toast" style="display:none; position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
background:#333; color:#fff; padding:8px 16px; border-radius:4px; font-size:14px; z-index:999;">
  Mode changed
</div>
</body>
<script src="popup.js"></script>
</html>
